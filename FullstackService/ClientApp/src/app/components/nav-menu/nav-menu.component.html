<!-- Nav bar -->
<header>
  <nav class="navbar navbar-expand-md navbar-toggleable-md navbar-dark border-bottom box-shadow mb-3" style="background-color: #102c66;">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="../../res/Color_Line_logo.svg" alt="" style="background-color: white; padding: 5px" height="60px">
        </a>
      <!-- Button for expanding/ collapsing nav bar -->
        <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target=".navbar-collapse"
            aria-label="Toggle navigation"
            [attr.aria-expanded]="isExpanded"
            (click)="toggle()"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

      <!-- Output Expanded nav bar -->
        <div class="navbar-collapse collapse d-md-inline-flex justify-content-end" id="navmenu"
          [ngClass]="{ show: isExpanded }">
            <ul class="navbar-nav ms-auto flex-grow">
                <li class="nav-item" [routerLinkActive]="['link-active']">
                    <a [routerLink]="['/']" class="nav-link">Bestill</a>
                </li>
                <li class="nav-item" [routerLinkActive]="['link-active']">
                    <a [routerLink]="['/bestilling']" class="nav-link">Din bestilling</a>
                </li>
            </ul>
        </div>
    </div>
  </nav>
</header>
