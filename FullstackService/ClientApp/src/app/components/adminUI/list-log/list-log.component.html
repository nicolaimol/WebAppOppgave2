<!-- Log showing table with admin activity -->
<div class="container">
    <div class="right">

      <!-- Search input field -->
        <p>Søk i logg</p>
        <div class="sok input-group mb-2">

          <!-- Filter for search field -->
            <select class="form-control" [(ngModel)]="filterValg" (change)="filter()">
                <option selected value="brukernavn">Brukernavn</option>
                <option value="beskrivelse">Beskrivelse</option>
                <option value="tid">Tid</option>
            </select>
            <input class="form-control" (keyup)="filter()" type="text" placeholder="søk" [(ngModel)]="sok">
        </div>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="id">Id</th>
                <th>Brukernavn</th>
                <th>Beskrivelse</th>
                <th>Dato</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let log of logView">
                <td>{{log.id}}</td>
                <td>{{log.bruker.brukernavn}}</td>
                <td>{{log.beskrivelse}}</td>
                <td>{{log.datoEndret | date: 'dd.MM.yyyy HH:mm:ss'}}</td>
            </tr>
        </tbody>
    </table>
</div>
