            <img src="../../res/Color_Line_logo.svg" alt="" style="background-color: white; padding: 5px" height="60px">
        </a>
        <p [routerLink]="['/admin']" class="navbar-nav" style="color: white;">Admin</p>

                <li class="nav-item" [routerLinkActive]="['link-active']">
                    <a [routerLink]="['log']" class="nav-link">Logg</a>
                </li>
                <li *ngIf="hei" class="nav-item ml-4">
                    <button (click)="loggUt()" type="button" class="btn btn-outline-light">Logg ut</button>
                </li>
            </ul>
        </div>
